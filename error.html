<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Flip Card Click Effect</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	</head>
	<body>
		
		
		<label>
			<input type="checkbox" />
			<div class="flip-card">
				<div class="front">
					<img src="images/cat.jpg" alt="" />
					<h1>Erreur Pge</h1>
					<hr />
					<p>Click to flip</p>
				</div>
				<div class="back">
					<h1>C'est vraiment une page d'erreur</h1>
					<hr />
					<p class="click">Click to flip</p>
				</div>
			</div>
		</label>
		
		
	</body>
</html>
